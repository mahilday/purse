<div class="authincation section-padding">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
                <div class="mini-logo text-center my-5">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="auth-form card">
                    <div class="card-header justify-content-center">
                        <h4 class="card-title">Sign up your account</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" ng-show="error">{{error}}</div>
                        <form name="myform" class="signup_validate" ng-submit="register()">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" placeholder="First Name" name="firstName" ng-model="form.firstName">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" name="lastName" ng-model="form.lastName">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="hello@example.com" name="email" ng-model="form.email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password" ng-model="form.password">
                            </div>
                            <div class="form-group">
                                <label>Referrer (Optional)</label>
                                <input type="text" class="form-control" placeholder="Ref ID" name="referral_id" ng-model="form.referral_id">
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-success btn-block">Sign up</button>
                            </div>
                        </form>
                        <div class="new-account mt-3">
                            <p>Already have an account? <a class="text-primary" href="#!/login">Sign in</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
