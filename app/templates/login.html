<div class="authincation section-padding">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
                <div class="mini-logo text-center my-5">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="auth-form card">
                    <div class="card-header justify-content-center">
                        <h4 class="card-title">Sign in</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" ng-show="error">{{error}}</div>
                        <form method="post" name="myform" class="signin_validate" ng-submit="login()">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="hello@example.com" name="email" ng-model="form.email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password" ng-model="form.password">
                            </div>
                            <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                <div class="form-group mb-0">
                                    <label class="toggle">
                                        <input class="toggle-checkbox" type="checkbox">
                                        <span class="toggle-switch"></span>
                                        <span class="toggle-label">Remember me</span>
                                    </label>
                                </div>
                                <div class="form-group mb-0">
                                    <a href="reset.html">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-block" name="submit">Sign in</button>
                            </div>
                        </form>
                        <div class="new-account mt-3">
                            <p>Don't have an account? <a class="text-primary" href="#!/register">Sign
                                up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
