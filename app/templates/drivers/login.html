<div class="col-sm-4 center mx-auto mt-lg-4">
    <img src="https://sirbanks.co/wp-content/uploads/2019/05/sirbanks-edited-new-111-1.png" width="200px" class="center mb-4 mt-5">
    <div class="element-box login">
        <h5 class="form-header">Login</h5>
        <div class="alert alert-danger" ng-show="error">{{error}}</div>
        <form ng-submit="login()">
            <div class="form-group">
                <input name="email" class="form-control" data-error="" placeholder="Email" required="required" type="text" ng-model="form.email"><br>
                <input name="password" class="form-control" data-error="" placeholder="Password" required="required" type="password" ng-model="form.password"><br>
                <center><button class="btn btn-sm btn-primary" name="submit" >Login</button></center>
            </div>
        </form>
    </div>
</div>
