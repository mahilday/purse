<div class="terms_condition" ng-controller="FaqController">
  <div class="container">

            <h4 class="card-title">FAQ</h4>
          </div>
          <div class="card-body">
            <div id="accordion-faq" class="accordion">
              <div class="card" ng-repeat="faq in faqArray">
                <div class="card-header">
                  <h5
                    class="mb-0 collapsed cursor-pointer"
                    data-toggle="collapse"
                    data-target="#collapseOne{{$index}}"
                    aria-expanded="false"
                    aria-controls="collapseOne{{$index}}"
                  >
                    <i
                      class="fa fa-question-circle add-color mr-2"
                      aria-hidden="true"
                    ></i
                    >{{faq.question}}
                  </h5>
                </div>
                <div
                  id="collapseOne{{$index}}"
                  class="collapse"
                  ng-class="{'show': $index == 0}"
                  data-parent="#accordion-faq"
                >
                  <div class="card-body">{{faq.answer}}</div>
                </div>
              </div>
