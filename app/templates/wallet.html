

<div ng-include src="'templates/includes/header.html'"></div>

<div ng-include src="'templates/includes/side-nav.html'"></div>

<div class="page-title dashboard" ng-controller="WalletController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12">
                <div class="page-title-content">
                    <p>Hello,
                        <span> {{currentUser.user.firstName + " " + currentUser.user.lastName}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-xxl-12">
                <div class="card">
                    <div class="card-header border-0 py-0">
                        <h4 class="card-title">Wallet</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-xl-4 col-lg-6 col-xxl-6">
                                <div class="widget-card">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="widget-stat">
                                            <div class="coin-title">
                                                <span><i class="fas fa-money-check-alt"></i></span>
                                                <h5 class="d-inline-block ml-2 mb-3">Naira Wallet </h5>
                                            </div>
                                            <h4>NGN {{currentUser.user.btc_wallet_amount}}
<!--                                                <span class="badge badge-danger ml-2">- 06%</span>-->
                                            </h4>
                                        </div>
                                        <div id="ltcChart"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-4 col-lg-6 col-xxl-6">
                                <div class="widget-card">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="widget-stat">
                                            <div class="coin-title">
                                                <span><i class="cc BTC"></i></span>
                                                <h5 class="d-inline-block ml-2 mb-3">
                                                    Bitcoin
                                                </h5>
                                            </div>
                                            <h4>USD {{currentUser.user.btc_wallet_amount}}
<!--                                                <span class="badge badge-success ml-2">+ 06%</span>-->
                                            </h4>
                                        </div>
                                        <div id="btcChart"></div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-xl-4 col-lg-6 col-xxl-6">
                                <div class="widget-card">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="widget-stat">
                                            <div class="coin-title">
                                                <span><i class="cc START-alt"></i></span>
                                                <h5 class="d-inline-block ml-2 mb-3">Total Balance</h5>
                                            </div>
                                            <h4>USD {{currentUser.user.btc_wallet_amount}}
<!--                                                <span class="badge badge-primary ml-2"> </span>-->
                                            </h4>
                                        </div>
                                        <div id="xrpChart"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


<div ng-include src="'templates/includes/footer.html'"></div>
